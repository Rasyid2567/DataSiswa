<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="p1" class="card active small-card no-print">
        <div class="header-center">
            <div class="brand-icon"><i class="fa-solid fa-shield-halved"></i></div>
            <h2>Login Sistem</h2>
            <p>Masukkan akses administrator anda</p>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="luser" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="lpass" placeholder="••••••••">
        </div>
        <button class="btn btn-blue btn-full" onclick="goLogin()">Masuk Sekarang</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
