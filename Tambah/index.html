<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Siswa</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="p2" class="card no-print">
        <div class="card-header">
            <h2><i class="fa-solid fa-user-plus"></i> Tambah Data Siswa</h2>
        </div>
        <div class="input-container">
            <div class="photo-side">
                <div class="photo-box" onclick="document.getElementById('fin').click()">    
                    <div id="pht"><i class="fa-solid fa-camera"></i><br>Foto 3x4</div>
                    <img id="pimg" style="display:none">
                </div>
                <input type="file" id="fin" style="display:none" accept="image/*" onchange="loadImg(event)">
            </div>
            <div class="form-side">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="inama" placeholder="Nama lengkap siswa">
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>NIS</label>
                        <input type="text" id="ins" placeholder="NIS" inputmode="numeric" pattern="[0-9]*">
                    </div>
                    <div class="form-group">
                        <label>NISN</label>
                        <input type="text" id="insn" placeholder="NISN" inputmode="numeric" pattern="[0-9]*">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Kelas</label>
                        <input type="text" id="ikelas" placeholder="XII">
                    </div>
                    <div class="form-group">
                        <label>Jurusan</label>
                        <input type="text" id="ijur" placeholder="RPL">
                    </div>
                </div>
                <div class="form-group">
                    <label>Tempat, Tanggal Lahir</label>
                    <input type="text" id="ittl" placeholder="Jakarta, 01-01-2000">
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <select id="ijkel">
                        <option value="" disabled selected>Pilih</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nomor HP</label>
                    <input type="text" inputmode="numeric" id="ihp">
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Hobi</label>
                        <input type="text" id="ihobi">
                    </div>
                    <div class="form-group">
                        <label>Cita-cita</label>
                        <input type="text" id="icita">
                    </div>
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <textarea id="ialmt" rows="2"></textarea>
                </div>
            </div>
        </div>
        <div class="action-footer">
            <button class="btn btn-green-save" onclick="saveData()"><i class="fa-solid fa-save"></i> Simpan</button>
            <button class="btn btn-gray" onclick="resetForm()"><i class="fa-solid fa-rotate-left"></i> Reset</button>
            <button class="btn btn-blue" onclick="window.location.href='../Dashboard/index.html'"><i
                    class="fa-solid fa-table"></i> Lihat Tabel</button>
        </div>
    </div>
    <script src="../script.js"></script>
</body>

</html>
